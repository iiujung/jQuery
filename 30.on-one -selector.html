<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>on one selector</title>
</head>

<body>
    <div class="row">
        <button id="on">Button</button>
        <p id="showAction"></p>
    </div>
    <div class="row">
        <button id="two">Button</button>
    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script>
        // 將不同事件綁定在同一個物件 .on({object物件資料型態以大括號刮起來})
        $("#on").on({
            mouseenter: function () {
                $("#showAction").text("Mouse Enter");
            },
            click: function () {
                $("#showAction").text("Click");
            },
            dblclick: function () {
                $("#showAction").text("Double Click");
            }
        });
        // 不同動作觸發同一個物件 ex.當click hover 的時候都做同一個動作
        $('#two').on('click mouseenter', function () {
            // alert('hi mouseenter')
            console.log('hi2')
        })
    </script>
</body>

</html>
