        crossorigin="anonymous"></script>
    <script>
        // eq選取第 n 個(從0開始計算) 
        $("td:eq(5)").css('background', 'lightgreen')
        // :odd選取第奇數個(從0開始計算)
        // :even選取第偶數個(從0開始計算)
        $("td:even").css('background', 'lightpink')
        // ●:first - 選取第一個
        //    last - 選取最後一個
        $("td:first").css('background', '#ffc')
        //    gt() - 選取大於第 n 個的(也可以給負數)
        $("td:gt(20)").css('background', '#cfc')


        //     lt() - 選取小於第 n 個的(也可以給負數)
        $("td:lt(4)").css('background', 'brown')


        //    header - 選取 h1~h6
        $("td:header").css('background', 'yellow')


    </script>
