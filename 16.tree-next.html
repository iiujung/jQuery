<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            border: 1px solid #bbb
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row">
            <ul class="level-1">
                <li class="item-i">I</li>
                <li class="item-ii">II
                    <ul class="level-2">
                        <li class="item-a">item-a</li>
                        <li class="item-b">item-b
                            <ul class="level-3">
                                <li class="item-1">item-1</li>
                                <li class="item-2">item-2</li>
                                <li class="item-3">item-3</li>
                            </ul>
                        </li>
                        <li class="item-c">item-c</li>
                        <li>class1</li>
                        <li>class2</li>
                        <li class="itemm">class3</li>
                        <li>class4</li>
                    </ul>
                </li>
                <li class="item-iii">III</li>
                <li class="item-iii">IIII</li>
            </ul>
        </div>
    </div>





    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        // ●.next()- 往後找一個元素​只會找同層
        // ●.nextAll()- 往後及其之後的元素​
        // ●.nextUntil()- 往後選但到特定元素後停止
        $('.item-2').next().css('color', 'blue')
        $('.item-ii').nextAll().css('color', 'red')
        $('.item-b').nextUntil('.itemm').css('color', 'green')

    </script>
</body>

</html>
