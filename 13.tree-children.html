<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            border: 1px solid #bbb;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <ul class="level-1">
            <li class="level-1">item-1</li>
            <li class="level-2">item-2
                <ul class="level-2">
                    <li class="item-01">item-01</li>
                    <li class="item-02">item-02</li>
                    <li class="item-03">item-03</li>
                </ul>
            </li>
            <li class="level-3">item-3</li>
            <li class="level-4">item-4</li>
            <li class="level-5">item-5</li>
        </ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        // .children()- 所有條件相符子元素(只找一層) 並沒有選到 li item-o1的部分
        // $('.level-1').children('li').css('background', 'green')
        // .find()- 找條件相符子孫元素​
        $('.level-1').find('li').css('background', 'green')

    </script>
</body>

</html>
